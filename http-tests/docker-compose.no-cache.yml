version: "2.3"
services:
  nginx:
    environment:
      - GENERATE_SERVER_CERT=true
      - HOST=localhost
    volumes:
      - ./certs:/etc/nginx/ssl/public
  linkeddatahub:
    ports:
      - 8001:8000 # debugger
    environment:
      - JPDA_ADDRESS=*:8000 # debugger host - performance hit when enabled
    volumes:
      - ./config/system.trig:/var/linkeddatahub/datasets/system.trig:ro
      - /tmp/test-user.pem:/var/linkeddatahub/public-keys/owner.pem
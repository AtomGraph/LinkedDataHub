name: HTTP-tests

on: push

jobs:
  http-tests:
    name: Build Docker image and run HTTP test suite against it
    runs-on: ubuntu-latest
    env:
      ASF_ARCHIVE: http://archive.apache.org/dist/
      JENA_VERSION: 3.13.1
      BASE_URI: https://localhost:4443/
      OWNER_CERT_PWD: changeit
      SECRETARY_CERT_PWD: LinkedDataHub
    steps:
      - name: Install Linux packages
        run:  sudo apt-get update && sudo apt-get install -qq raptor2-utils && sudo apt-get install curl
      - name: Download and unpack Jena
        run: curl -sS --fail "${{env.ASF_ARCHIVE}}jena/binaries/apache-jena-${{env.JENA_VERSION}}.tar.gz" -o /opt/jena.tar.gz 
      - run: tar zxf /opt/jena.tar.gz && ls -l /opt
      - run: echo "$JENA_HOME/bin" && ls -l "$JENA_HOME"
        env:
            JENA_HOME: "/opt/apache-jena-${{env.JENA_VERSION}}"
      - run: echo "$JENA_HOME/bin" >> $GITHUB_PATH && echo "$PATH"
        env:
            JENA_HOME: "/opt/apache-jena-${{env.JENA_VERSION}}"
      - name: Checkout code
        uses: actions/checkout@v2
      #- name: Build Docker image
      #  run: docker build -t atomgraph/linkeddatahub .
      - name: Run Docker containers
        run: docker-compose -f docker-compose.yml -f ./http-tests/docker-compose.no-cache.yml --env-file ./http-tests/.env up -d # do not use Varnish cache for tests; run in the background
      - name: Wait for the server to start...
        run: while ! curl -w "%{http_code}\n" -k -s "$BASE_URI" | grep "200" ; do sleep 1 ; done # wait for the webapp to start
      - run: ls -l && ls -l certs && ls -l scripts && ls -l http-tests
      #- run: openssl pkcs12 -in ./certs/owner.p12 -out ./http-tests/owner.p12.pem -passin pass:"$OWNER_CERT_PWD" -passout pass:"$OWNER_CERT_PWD" # re-generate the owner PEM cert - seems to differ with different openssl versions?
      #- run: openssl pkcs12 -in ./certs/secretary.p12 -out ./http-tests/secretary.p12.pem -passin pass:"$SECRETARY_CERT_PWD" -passout pass:"$SECRETARY_CERT_PWD" # re-generate the secretary PEM cert - seems to differ with different openssl
      - name: Run HTTP test scripts
        run: ./run.sh "../owner.p12.pem" "$OWNER_CERT_PWD" "../secretary.p12.pem" "$SECRETARY_CERT_PWD" # run tests
        shell: bash
        working-directory: http-tests
      - run: ls -l
      - name: Stop Docker containers
        run: docker-compose down # shutdown fuseki and processor
      - name: Remove Docker containers
        run: docker-compose rm -f